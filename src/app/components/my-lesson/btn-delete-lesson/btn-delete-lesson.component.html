<div class="modal fade" data-bs-backdrop="static" id="exampleModalToggleDelete" aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5>Bạn có chắc xóa bài học này không?</h5>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="#exampleModalToggleDelete"
                    data-bs-toggle="modal">Hủy</button>
                <button class="btn btn-primary" type="button" data-bs-dismiss="#exampleModalToggleDelete" data-bs-toggle="modal" (click)="onDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>
<button class="edit-button btn btn-primary text-left" data-bs-target="#exampleModalToggleDelete" data-bs-toggle="modal"><i class="bi bi-trash3-fill"></i> Xóa bài học</button>
