<div>
  <div class="head container-fluid">
    <div class="text-wrapper d-flex justify-content-around">{{room.quiz.title}}</div>
  </div>
  <div class="time container">
    <div class="text-wrapper d-flex justify-content-around">
<!--       {{room.quiz.time}} -->
    </div>
  </div>
  <div class="container-fluid mb-4">
    <!-- Một do-quiz-item -->
    <div *ngFor="let quizItem of quizItems; index as i; count as size">
      <app-do-quiz-item [quizItem]="quizItem" [total]="size" [index]="i" (itemEvent)="addAnswer($event)" [roomId]="parseInt(id)"></app-do-quiz-item>
    </div>


    <div class="mt-3 container-fluid d-flex justify-content-start col-sm-11 col-11 col-md-9">
      <button class="btn end" (click)="endQuiz()" >KẾT THÚC</button>
      <!--             <div class="d-flex"> -->
      <!--                 <button class="btn nav me-3"><i class="bi bi-arrow-left ms-2"></i></button> -->
      <!--                 <button class="btn nav"><i class="bi bi-arrow-right ms-2"></i></button> -->
      <!--             </div> -->
    </div>
  </div>
</div>
