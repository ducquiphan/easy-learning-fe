<div class="rectangle border border-3"></div>
<div class="frame-5">
    <div class="element-person"></div>
    <button class="frame-6 text-nowrap btn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onDoQuiz()">Làm Quiz
    </button>
</div>
<div class="rectangle-2"></div>
<div class="frame-7">
    <div class="frame-8">
        <img class="google-svg rounded-circle" [src]="userInfo.avatar.url" />
        <div class="frame-wrapper"><i class="bi bi-heart frame-9"></i>
        </div>
    </div>
    <div class="th-qu-kh-n">{{quiz.title}}</div>
    <div class="element-b-nh-lu-n-wrapper">
        <p class="element-b-nh-lu-n">({{quiz.quizItems.length}} Câu hỏi )</p>
    </div>
</div>
