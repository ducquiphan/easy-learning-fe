<div class="container boundary">
  <div class="container text-center fs-4 text-uppercase mt-3">kết quả</div>
  <div class="container user-data-container d-flex align-items-start">
    <div class="avatar-container ms-4">
      <img class="avatar-des img-fluid" alt="user avatar" src="{{user.avatar?.url}}">
    </div>
    <div class="ms-4 name-container d-flex align-items-center fs-2 fw-medium">
      <span>{{user.fullName}}</span>
    </div>
  </div>
  <div class="container date-container d-flex align-items-center fs-2 fw-medium ">
      <span class="ms-4">Ngày hoàn thành: <span >{{result.date}}</span></span>
  </div>
  <div class="container score-container d-flex align-items-center fs-2 fw-medium ">
    <span class="ms-4">Bạn trả lời đúng: <span>{{correctAnsSize}}/{{quizSize}}</span> câu</span>
  </div>
  <div class="container answer-container d-flex align-items-center fs-2 fw-medium ">
    <span class="ms-4">Xem lại câu trả lời: </span>
  </div>
  <div class="container">
    <app-result-item *ngFor="let resultItem of result.resultItems; let i = index;" [questionNumber]="i" [resultItem]="resultItem" ></app-result-item>
  </div>
</div>
